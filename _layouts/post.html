---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <ul class="tags">
    {% for tag in post.tags %}
      <a href="{{ site.baseurl }}/archive#{{ tag }}" class="tags"><li>{{ tag }}</li></a>
    {% endfor %}
  </ul>
  
  {% include disqus.html %}
</article>
