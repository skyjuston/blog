---
layout: default
---

<div class="posts">
  {% for post in site.posts limit: 5%}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">More</a>

      <p class="date">Posted on: {{ post.date | date: "%B %e, %Y" }}</p>      

      <ul>
          {% for tag in post.tags %}
            <a href="{{ site.baseurl }}/archive#{{ tag }}" class="tags"><li>{{ tag }}</li></a>
          {% endfor %}
      </ul>
      
    </article>
  {% endfor %}
</div>
